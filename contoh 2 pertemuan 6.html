<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contoh penggunaan position relative</title>
    <style>
        .box1, .box2, .box3{
            width: 150px; height: 150px; 
            text-align: center; line-height: 150px; font-size: 50px; color: white;
        }
        .box1{ background-color: red;}
        .box2{ background-color: blue;  position: relative;
                left: 50px; top: 50px;}
        .box3{ background-color: green; clear: left;}
    </style>
</head>
<body>
    <div class="box1">A</div>
    <div class="box2">B</div>
    <div class="box3">C</div>
</body>
</html>
